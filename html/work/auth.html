<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Авторизация</title>
</head>

<body>

    <header class="auth_header">
        <div class="header_container">
            <img src="logo.png">
        </div>
        
    </header>

    <div class="auth_container">

        <h2>Вход в систему</h2>

        <form action="auth.html" method="post">

            <div class="auth_input_container">
                <div class="auth_control">
                    <label for="login">Логин:</label>
                    <input type="text" name="login" id="login" class="auth_input">
                </div>

                <div class="auth_control">
                    <label for="password">Пароль:</label>
                    <input type="password" name="password" id="password" class="auth_input">
                </div>
            </div>

            <input type="submit" value="Войти" class="btn-submit">
        </form>
        


    </div>

</body>

</html>
